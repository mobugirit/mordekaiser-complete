            <p>모데카이저는 존나 쎈 챔피언입니다.
            모데카이저는 탑 챔피언 이고 현재 세계에서 모데카이저를 가장 잘하는 유저는
            <strong>레몬당대표 이레몬</strong> 입니다. 놀랍죠.
            <img src="mode.jpg" width="100%">
            </p>
            <p>모데카이저의 q 스킬은 망치찍기, e는 끌기, w는 방어막 형성입니다.
            그리고 궁은 죽음의 세계로의 추방으로 1대1 맞다이를 합니다.</p>
